<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Fraude - APEX</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8f0; /* Fondo verde claro */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #2e8b57; /* Verde oscuro */
      margin-bottom: 20px;
      font-size: 2.5em;
    }

    .container {
      background-color: #ffffff; /* Fondo blanco */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 1000px; /* Aumentamos el ancho mÃ¡ximo */
      margin: 20px 0;
    }

    .tab {
      overflow: hidden;
      border: 1px solid #2e8b57; /* Verde oscuro */
      background-color: #e0f0e0; /* Verde claro */
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 1em;
      color: #2e8b57; /* Verde oscuro */
    }

    .tab button:hover {
      background-color: #c0e0c0; /* Verde mÃ¡s claro */
    }

    .tab button.active {
      background-color: #2e8b57; /* Verde oscuro */
      color: white;
    }

    .tabcontent {
      display: none;
      padding: 20px;
      border: 1px solid #2e8b57; /* Verde oscuro */
      border-top: none;
      border-radius: 0 0 5px 5px;
      background-color: #f0f8f0; /* Verde claro */
    }

    input[type="date"] {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
      border: 1px solid #2e8b57; /* Verde oscuro */
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #2e8b57; /* Verde oscuro */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      transition: 0.3s;
    }

    button:hover {
      background-color: #3cb371; /* Verde mÃ¡s claro */
    }

    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #2e8b57; /* Verde oscuro */
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 600px; /* Aumentamos la altura */
      border: none;
      border-radius: 5px;
    }

    a {
      color: #2e8b57; /* Verde oscuro */
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- TÃ­tulo -->
  <h1>Equipo Fraude - APX</h1>

  <!-- Contenedor principal -->
  <div class="container">
    <!-- PestaÃ±as -->
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'GoogleForms')">ðŸ“„ Formulario de Casos</button>
      <button class="tablinks" onclick="openTab(event, 'GoogleForms2')">ðŸ“„ Formulario Reporte</button>
      <button class="tablinks" onclick="openTab(event, 'GoogleSheets')">ðŸ“— Library</button>
      <button class="tablinks" onclick="openTab(event, 'DateDiff')">ðŸ“† Diferencia de Fechas</button>
      <button class="tablinks" onclick="openTab(event, 'AgeCalc')">ðŸ“† Calculadora de Edad</button>
    </div>

    <!-- Contenido de las pestaÃ±as -->
    <div id="GoogleForms" class="tabcontent">
      <h2>Formulario de Casos</h2>
      <p>CFormulario a completar para el registro de casos:</p>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeQr0ALUjNKY_fSffEeEAyVVsDT7lNZXAAkyfxcmMcgMNxWcw/viewform?usp=header/viewform?embedded=true" width="100%" height="600px">Cargandoâ€¦</iframe>
    </div>
    <div id="GoogleForms2" class="tabcontent">
        <h2>Formulario de Reporte</h2>
        <p>Formulario de reporte ante mala gestiÃ³n o derivaciÃ³n:</p>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeQr0ALUjNKY_fSffEeEAyVVsDT7lNZXAAkyfxcmMcgMNxWcw/viewform?usp=header/viewform?embedded=true" width="100%" height="600px">Cargandoâ€¦</iframe>
      </div>

    <div id="GoogleSheets" class="tabcontent">
      <iframe src="https://docs.google.com/spreadsheets/d/1JBNR2m-46lzQRhqq8YYaejehINA3XGjGDSSTdK9yMo8/edit?usp=sharing/pubhtml?widget=true&amp;headers=false"></iframe>
    </div>

    <div id="DateDiff" class="tabcontent">
      <h2>Calculadora de Diferencia de Fechas</h2>
      <label for="date1">Fecha desde:</label>
      <input type="date" id="date1">
      <br>
      <label for="date2">Fecha hasta:</label>
      <input type="date" id="date2">
      <br>
      <button onclick="calculateDateDifference()">Calcular Diferencia</button>
      <div class="result" id="dateDiffResult"></div>
    </div>

    <div id="AgeCalc" class="tabcontent">
      <h2>Calculadora de Edad</h2>
      <label for="birthDate">Fecha de Nacimiento:</label>
      <input type="date" id="birthDate">
      <br>
      <button onclick="calculateAge()">Calcular Edad</button>
      <div class="result" id="ageResult"></div>
    </div>
  </div>

  <script>
    // FunciÃ³n para cambiar entre pestaÃ±as
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // FunciÃ³n para calcular la diferencia entre dos fechas
    function calculateDateDifference() {
      const date1 = document.getElementById("date1").value;
      const date2 = document.getElementById("date2").value;

      if (!date1 || !date2) {
        alert("Por favor, selecciona ambas fechas.");
        return;
      }

      const dateObj1 = new Date(date1);
      const dateObj2 = new Date(date2);

      const timeDiff = Math.abs(dateObj2 - dateObj1);
      const dayDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

      document.getElementById("dateDiffResult").innerText = `DÃ­as de diferencia: ${dayDiff}`;
    }

    // FunciÃ³n para calcular la edad
    function calculateAge() {
      const birthDate = document.getElementById("birthDate").value;

      if (!birthDate) {
        alert("Por favor, selecciona una fecha de nacimiento.");
        return;
      }

      const birthDateObj = new Date(birthDate);
      const today = new Date();

      let age = today.getFullYear() - birthDateObj.getFullYear();
      const monthDiff = today.getMonth() - birthDateObj.getMonth();

      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDateObj.getDate())) {
        age--;
      }

      document.getElementById("ageResult").innerText = `La edad es: ${age} aÃ±os`;
    }

    // Abrir la primera pestaÃ±a por defecto
    document.getElementById("GoogleForms").style.display = "block";
    document.getElementsByClassName("tablinks")[0].className += " active";
  </script>
</body>
</html>
